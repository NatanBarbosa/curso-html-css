<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testezinho js</title>

    <script>
        var quebrada = false

        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = 'https://st.depositphotos.com/1310390/1389/v/950/depositphotos_13897533-stock-illustration-lit-light-bulb.jpg'
            }

            if (tipo == 2) {
                arquivo = 'https://st2.depositphotos.com/3562409/5316/i/950/depositphotos_53160655-stock-photo-unlit-bulb.jpg'
            }

            if (tipo == 3) {
                arquivo = 'https://media.istockphoto.com/photos/isolated-broken-lamp-on-white-background-picture-id1014219350'

            }
            if (quebrada == false) {
                document.getElementById('luz').src = arquivo
                if (tipo == 3) {
                    quebrada = true
                }
            }


            //document.getElementById('luz').src = arquivo
        }
    </script>
</head>

<body>
    <h1>acenda a lampada</h1>
    <img id="luz" src="https://st2.depositphotos.com/3562409/5316/i/950/depositphotos_53160655-stock-photo-unlit-bulb.jpg" height="500px" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">


</body>

</html>
